<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cálculo de préstamos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="w-100">
	<div class="container">
	
		<div>
			<h1 class="text-primary pb-2">PRESTAMOS.COM</h3>
		</div>
		
		<header>
			<nav class="navbar navbar-expand-xl" style="background-color:#337ab7;">
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				  <li class="nav-item">
					<a class="nav-link" href="#">Inicio</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="#">Calculo de Prestamo<span class="sr-only">(current)</span></a>
				  </li>
				</ul>
			  </div>
			</nav>
		</header>
		<div>
			<div>
				<h4 class="text-primary pb-2 pt-2">Cálculo de Préstamos</h4>
				
				<h6>Cálculo de Préstamo - Para el cálculo de préstamos, esta calculadora le permite
					calcular la cuota mensual a pagar en su prestamo, asi como el total de intereses.
				</h6>
			</div>
		
			<fieldset class="group-border">
				
				<legend class="text-primary group-border">Cálculo de préstamos</legend>
			<form>			
				<div class="row pb-2">
					<label for="txtImporte" class="control-label col-sm-2">Importe</label>
					<div class="col-sm-6">
						<input type="number" class="form-control text-right" id="txtImporte" placeholder="$" required>
					</div>
				</div>
				
				<div class="row pb-2">
					<label for="cboProvincias" class="control-label col-sm-2">Provincia</label>
					<div class="col-sm-6">
						<select class="form-control" id="cboProvincias" name="cboProvincias"></select>
					</div>
				</div>
				
				<div class="row pb-2">
					<label for="txtTazaInteres" class="control-label col-sm-2">Taza de interés</label>
					<div class="col-sm-6">
						<input type="number" class="form-control text-right" id="txtTazaInteres" placeholder="%" required>
					</div>
				</div>
				
				<div class="row pb-2">
					<div class="col-sm-offset-6 col-sm-10">
						<input type="button" value="CALCULAR" onclick="CalculoPrestamo()" class="btn btn-primary" />
						<input type="reset" value="BORRAR" class="btn btn-primary pl-3 pr-3" />
					</div>
				</div>
				
				<div class="row pb-2">
					<label for="txtCuotaMensual" class="control-label col-sm-2" >Cuota mensual</label>
					<div class="col-sm-6">
						<input type="number" id="txtCuotaMensual" name="txtCuotaMensual" class="form-control text-right" disabled>
					</div>
				</div>
				
				<div class="row pb-2">
					<label for="txtTotal" class="control-label col-sm-2">Total a pagar</label>
					<div class="col-sm-6">
						<input type="number" id="txtTotal" name="txtTotal" class="form-control text-right" disabled>
					</div>
				</div>
				
			</form>	
			</fieldset>	
		</div>
    </div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	
    <script type="text/javascript" src="CalculadoraPrestamo.js"></script>
</body>

</html>
